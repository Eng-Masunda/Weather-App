<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Weather forecast App</h1>
    </header>
    <div class="location">
        <h1 class="location-timezone">Time-zone</h1>
        <canvas class="icon" width="128" height="128"></canvas>
    </div>

    <div class="temperature">
        <div class="degree-section">
        <h2 class="temperature-degree"></h2>
        <span>Farenheit</span>
        </div>
        <div class="temperature-description">I'ts freaking cold</div>
        <h3>Humidity:</h3>
        <div class="humidity">Very very humid</div>
        <h3>Visibility:</h3>
        <div class="visibility">Visibility of 3</div>
    </div>
    <script src="skycons.js"></script>
    <script src="app.js"></script>
</body>
</html>
